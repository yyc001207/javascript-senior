<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_执行上下文栈2</title>
</head>
<body>
<!--
  依次输出什么?
  整个过程中产生了几个执行上下文?
-->
<script type="text/javascript">
  console.log('gb: '+ i)// undefined
  var i = 1
  foo(1);// fb:1 fb:2 fb:3 fe:3 fe:2 fe:1
  function foo(i) {
    if (i == 4) {
      return;
    }
    console.log('fb:' + i);
    foo(i + 1);
    console.log('fe:' + i);
  }
  console.log('ge: ' + i)// ge:1
</script>

</body>
</html>
