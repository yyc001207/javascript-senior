<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_原型链</title>
</head>

<body>
  <!--
1. 原型链(图解)
    访问一个对象的属性时，
      先在自身属性中查找，找到返回
      如果没有, 再沿着__proto__这条链向上查找, 找到返回
      如果最终没找到, 返回undefined
    别名: 隐式原型链
    作用: 查找对象的属性(方法)
2. 构造函数/原型/实体对象的关系(图解)
3. 构造函数/原型/实体对象的关系2(图解)
-->
  <script type="text/javascript">
    function Fn() {
      this.test1 = function () {
        console.log('test1()');
      }
    }
    Fn.prototype.test2 = function () {
      console.log('test2()');
    }
    var fn = new Fn()
    fn.test1()
    fn.test2()
    console.log(fn.toString());


    //函数的显示原型指向的对象默认是Object实例对象（但Object不满足）
    console.log(Fn.prototype instanceof Object);// true
    console.log(Object.prototype instanceof Object);// false
    console.log(Function.prototype instanceof Object);// true

    // 函数实际上是Function的实例对象（包括Function本身）
    function fun1() { }
    function fun2() { }
    console.log(fun1.__proto__ === Function.prototype);// true
    console.log(fun2.__proto__ === Function.prototype);// true
    console.log(fun2.__proto__ === fun1.__proto__);// true

    // Object的原型对象是原型链的尽头
    console.log(Object.prototype.__proto__)// null
  </script>
</body>

</html>
