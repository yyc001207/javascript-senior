<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>

<body>
  <!--
1. 分类(2大类)
   基本(值)类型
     Number: 任意数值
     String: 任意字符串
     Boolean: true/false
     undefined: undefined
     null: null
   对象(引用)类型
     Object: 任意对象
     Array: 特别的对象类型(下标/内部数据有序)
     Function: 特别的对象类型(可执行)
2. 判断
    typeof:
      可以区别: 数值, 字符串, 布尔值, undefined, function
      不能区别: null与对象, 一般对象与数组
    instanceof
      专门用来判断对象数据的类型: Object, Array与Function
    ===
    可以判断: undefined和null
-->

  <script type="text/javascript">
    // typeof: 返回的是数据类型的字符串表达形式
    //1. 基本类型
    //typeof返回数据类型的字符串表达
    var a
    console.log(a, typeof a, typeof a === 'undefined', a === undefined);//undefinde 'undefinde' true true 
    console.log(undefined == 'undefined');//false

    a = 3
    console.log(typeof a === 'number');//true
    a = 'atguigu'
    console.log(typeof a === 'string');//true
    a = true
    console.log(typeof a === 'boolean');//true
    a = null
    console.log(typeof a, a === null);//object true
    console.log('-------------------');
    //2. 对象类型
    var b1 = {
      b2: [1, 'abc', console.log],
      b3: function () {
        console.log('b3');
        return function () {
          return 'Genshin'
        }
      }
    }
    console.log(b1 instanceof Object);//true Object是一个构造函数
    console.log(b1.b2 instanceof Array, b1.b2 instanceof Object);//true true
    console.log(b1.b3 instanceof Function, b1.b3 instanceof Object);//true true
    console.log(typeof b1.b3, typeof b1.b3 === 'function');//function true
    console.log(typeof b1.b2[2], typeof b1.b2[2] === 'function');//function true
    console.log(b1.b3()());
  </script>

</body>

</html>
