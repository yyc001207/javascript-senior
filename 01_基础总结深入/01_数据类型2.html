<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>

<body>
  <!--
1. undefined与null的区别?
   undefined代表没有赋值
   null代表赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
   var a = null //a将指向一个对象, 但对象此时还没有确定
   a = null //让a指向的对象成为垃圾对象
3. 严格区别变量类型与数据类型?
   js的变量本身是没有类型的, 变量的类型实际上是变量内存中数据的类型
   变量类型:（变量内存值的类型）
     基本类型: 保存基本类型数据的变量
     引用类型: 保存对象地址值的变量
   数据类型
     基本类型
     对象类型
-->

  <script type="text/javascript">
    // 1. undefined与null的区别?
    var a
    console.log(a);//undefinde
    a = null
    console.log(a);//null
    // 2. 什么时候给变量赋值为null呢?
    //初始
    var b = null//初始赋值为null，表明将要赋值为对象
    //中间
    b = ['atguigu', 12]//确定对象就赋值
    //结束
    b = null// 让b指向的对象成为垃圾对象（被垃圾回收器回收）
  </script>

</body>

</html>
